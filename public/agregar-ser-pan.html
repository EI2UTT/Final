    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                servicios: {
                    nombredisser: "",
                    descripcion: "",
                    fotodisser: "",
                    servicio: "",
                    cantidadpersonas: ""
                },
                Muestraser: {
                    nombredisser: "prueba",
                    descripcion: "prueba",
                    fotodisser: "prueba",
                    servicio: "prueba",
                    cantidadpersonas: "213"
                },

            },
            methods: {
                enviarDiseño: function() {
                    var hola = new URLSearchParams();
                    hola.append('nombredisser', this.servicios.nombredisser);
                    hola.append('descripcion', this.servicios.descripcion);
                    hola.append('fotodisser', this.servicios.fotodisser);
                    hola.append('servicio', this.servicios.servicio);
                    hola.append('cantidadpersonas', this.servicios.cantidadpersonas);

                    axios.post('controller/agregarserv.php', hola)
                        .then(function(response) {
                            console.log(response);
                            console.log(response.data)
                        })
                        .catch(function(error) {
                            console.log(error);
                        })
                }
            }

        })
    </script>
